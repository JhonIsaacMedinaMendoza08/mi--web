<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body>

        <div class="header-content">
            <img src="storage/img/small-image.png" alt="small-image" class="small-image">

                <button class="btn btn-work">Work</button>

                <img src="storage/img/icon-2.png" alt="Icon 2" class="icons">
                <img src="storage/img/icon-3.png" alt="Icon 3" class="icons">
                <img src="storage/img/icon-4.png" alt="Icon 4" class="icons">
                <img src="storage/img/icon-5.png" alt="Icon 5" class="icons">
                <img src="storage/img/icon-6.png" alt="Icon 6" class="icon">

</html>
